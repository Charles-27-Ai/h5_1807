<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title>05名片切换</title>
    <style>
		.card{margin-bottom:20px;border:5px solid #ccc;padding:20px;width:300px;overflow:hidden;}
		.card img{float:left;margin-right:25px;width:100px;border:1px solid #ddd;padding:5px;background-color: #fff;}
		.card .info{float:left}
		.card h4{margin:0 0 10px;}
		.card p{margin:5px 0;}
	</style>
</head>

<body>
    <h1>05名片切换</h1>
    <div id="app"></div>
    <script src="lib/react.development.js"></script>
	<script src="lib/react-dom.development.js"></script>
	<script src="lib/babel.min.js"></script>
    <script type="text/babel">
        

       let cards = [
            {
                name:'laoxie',
                age:18,
                gender:'男',
                photo:'img/laoxie.jpg'
            },
             {
                name:'lemon',
                age:32,
                gender:'女',
                photo:'img/lemon.jpg'
            },
             {
                name:'tiantian',
                age:24,
                gender:'男',
                photo:'img/tiantian.jpg'
            },
             {
                name:'wenjing',
                age:24,
                gender:'女',
                photo:'img/wenjing.jpg'
            },
             {
                name:'laoyao',
                age:24,
                gender:'男',
                photo:'img/laoyao.jpg'
            }
       ]

       // 定义组件
       function Card(props){
            let {data} = props;//解构

            //获取props
            console.log('props:',props);
            return <div className="card">
                <img src={data.photo}/>
                <div className="info">
                    <h4>姓名：{data.name}</h4>
                    <p>性别：{data.gender}</p>
                    <p>年龄：{data.age}</p>
                </div>
            </div>
        }

        // 类组件
        class ShowCard extends React.Component{
            // 组件状态
            // 只要状态有改变，则自动执行render
            state = {
                cards:[
                    {
                        name:'laoxie',
                        age:18,
                        gender:'男',
                        photo:'img/laoxie.jpg'
                    },
                     {
                        name:'lemon',
                        age:32,
                        gender:'女',
                        photo:'img/lemon.jpg'
                    },
                     {
                        name:'tiantian',
                        age:24,
                        gender:'男',
                        photo:'img/tiantian.jpg'
                    },
                     {
                        name:'wenjing',
                        age:24,
                        gender:'女',
                        photo:'img/wenjing.jpg'
                    },
                     {
                        name:'laoyao',
                        age:24,
                        gender:'男',
                        photo:'img/laoyao.jpg'
                    }
               ],
               currentIndex:0
            }

            //点击按钮处理函数
            handlerClick(){
                // this.setState()
                //改变currentIndex（改变组件的状态）

                let idx = this.state.currentIndex;

                idx++;

                if(idx>=this.state.cards.length){
                    idx = 0;
                }

                // 修改当前组件的状态
                this.setState({
                    currentIndex:idx
                });
            }

            render(){
                let {cards,currentIndex} = this.state;
                return <div>
                    <button onClick={this.handlerClick.bind(this)}>下一张</button>
                    <Card data={cards[currentIndex]}/>
                </div>
            }
        }

        ReactDOM.render(
            <ShowCard/>,
            document.getElementById('app')
        )
    </script>
</body>

</html>
